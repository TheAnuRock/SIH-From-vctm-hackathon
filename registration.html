<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Gramik Digital Pathshala</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --accent-color: #28a745;
      --background-color: #f0f2f5;
      --card-bg-color: #ffffff;
      --text-color: #343a40;
      --heading-color: #212529;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    .header {
      background-color: var(--card-bg-color);
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .logo i { margin-right: 10px; font-size: 1.7rem; }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      transition: color 0.3s ease, transform 0.2s ease;
      position: relative;
    }
    .nav-links a:hover { color: var(--primary-color); transform: translateY(-2px); }
    .nav-links a.cta-button {
      background-color: var(--accent-color);
      color: #fff;
      padding: 0.7rem 1.8rem;
      border-radius: 50px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }
    .nav-links a.cta-button:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
    }
    #language-selector {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid var(--secondary-color);
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    .section {
      padding: 6rem 0;
      background: url('https://images.unsplash.com/photo-1549495400-058516d21f8a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      position: relative;
      z-index: 1;
    }
    .section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      z-index: -1;
    }
    .form-container {
      max-width: 500px;
      margin: 6rem auto;
      padding: 2rem;
      background-color: var(--card-bg-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
    }
    .form-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    .form-container p {
      font-size: 1rem;
      color: var(--secondary-color);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
    }
    .form-group select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236c757d"%3e%3cpath d="M7 10l5 5 5-5z"%3e%3c/path%3e%3c/svg%3e');
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 12px;
    }
    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn-register {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-register:hover { background-color: #218838; }
    .login-link {
      display: block;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .login-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .login-link a:hover { text-decoration: underline; }
    .footer {
      background-color: var(--heading-color);
      color: #fff;
      text-align: center;
      padding: 3rem 0;
      margin-top: 6rem;
      font-size: 0.95rem;
    }
    .footer .social-links { margin-top: 1.5rem; }
    .footer .social-links a {
      color: #fff;
      margin: 0 0.8rem;
      font-size: 1.8rem;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .footer .social-links a:hover { color: var(--primary-color); transform: translateY(-3px); }
    @media (max-width: 768px) {
      .navbar { flex-direction: column; gap: 1.5rem; }
      .nav-links { flex-wrap: wrap; justify-content: center; gap: 1rem; }
      .logo { font-size: 1.5rem; }
      .form-container { margin: 4rem auto; }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container navbar">
      <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> <span data-i18n="website_title">Gramik Digital Pathshala</span></a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" data-i18n="nav_home">Home</a></li>
          <li><a href="courses.html" data-i18n="nav_courses">Courses</a></li>
          <li><a href="index.html#mentor" data-i18n="nav_mentor">Mentor</a></li>
          <li><a href="index.html#about" data-i18n="nav_about">About Us</a></li>
          <li><a href="login.html" class="cta-button" data-i18n="nav_join">Join Now</a></li>
        </ul>
      </nav>
      <select id="language-selector">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="pa">ਪੰਜਾਬੀ</option>
      </select>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container form-container">
        <h2 data-i18n="register_title">Create Your Account</h2>
        <p data-i18n="register_subheading">Join our community and start your learning journey.</p>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name" data-i18n="register_name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email" data-i18n="register_email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password" data-i18n="register_password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="role" data-i18n="register_role">Select Role</label>
            <select id="role" name="role" required>
              <option value="" disabled selected data-i18n="register_role_placeholder">-- Choose your role --</option>
              <option value="student" data-i18n="register_role_student">Student</option>
              <option value="mentor" data-i18n="register_role_mentor">Mentor</option>
              <option value="user" data-i18n="register_role_user">User</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-register" data-i18n="register_button">Register</button>
          </div>
        </form>
        <div class="login-link">
          <span data-i18n="have_account">Already have an account?</span>
          <a href="login.html" data-i18n="login_now">Login Now</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p data-i18n="footer_text">&copy; 2025 Gramik Digital Pathshala. All Rights Reserved. Designed with <i class="fas fa-heart" style="color: #e74c3c;"></i> for Future Leaders.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script>
    const translations = {
      en: {
        website_title: "Gramik Digital Pathshala",
        nav_home: "Home",
        nav_courses: "Courses",
        nav_mentor: "Mentor",
        nav_about: "About Us",
        nav_join: "Join Now",
        register_title: "Create Your Account",
        register_subheading: "Join our community and start your learning journey.",
        register_name: "Full Name",
        register_email: "Email Address",
        register_password: "Password",
        register_role: "Select Role",
        register_role_placeholder: "-- Choose your role --",
        register_role_student: "Student",
        register_role_mentor: "Mentor",
        register_role_user: "User",
        register_button: "Register",
        have_account: "Already have an account?",
        login_now: "Login Now",
        footer_text: "© 2025 Gramik Digital Pathshala. All Rights Reserved. Designed with ❤️ for Future Leaders."
      },
      hi: {
        website_title: "ग्रामिक डिजिटल पाठशाला",
        nav_home: "होम",
        nav_courses: "कोर्स",
        nav_mentor: "मेंटर",
        nav_about: "हमारे बारे में",
        nav_join: "अभी जुड़ें",
        register_title: "अपना खाता बनाएं",
        register_subheading: "हमारे समुदाय में शामिल हों और अपनी सीखने की यात्रा शुरू करें।",
        register_name: "पूरा नाम",
        register_email: "ईमेल पता",
        register_password: "पासवर्ड",
        register_role: "भूमिका चुनें",
        register_role_placeholder: "-- अपनी भूमिका चुनें --",
        register_role_student: "छात्र",
        register_role_mentor: "मेंटर",
        register_role_user: "उपयोगकर्ता",
        register_button: "रजिस्टर",
        have_account: "पहले से ही एक खाता है?",
        login_now: "अभी लॉगिन करें",
        footer_text: "© 2025 ग्रामिक डिजिटल पाठशाला। सर्वाधिकार सुरक्षित। भविष्य के नेताओं के लिए ❤️ के साथ डिज़ाइन किया गया।"
      },
      pa: {
        website_title: "ਗ੍ਰਾਮਿਕ ਡਿਜ਼ਿਟਲ ਪਾਠਸ਼ਾਲਾ",
        nav_home: "ਘਰ",
        nav_courses: "ਕੋਰਸ",
        nav_mentor: "ਮੈਂਟਰ",
        nav_about: "ਸਾਡੇ ਬਾਰੇ",
        nav_join: "ਹੁਣੇ ਜੁੜੋ",
        register_title: "ਆਪਣਾ ਖਾਤਾ ਬਣਾਓ",
        register_subheading: "ਸਾਡੇ ਭਾਈਚਾਰੇ ਵਿੱਚ ਸ਼ਾਮਲ ਹੋਵੋ ਅਤੇ ਆਪਣੀ ਸਿੱਖਣ ਦੀ ਯਾਤਰਾ ਸ਼ੁਰੂ ਕਰੋ।",
        register_name: "ਪੂਰਾ ਨਾਂ",
        register_email: "ਈਮੇਲ ਪਤਾ",
        register_password: "ਪਾਸਵਰਡ",
        register_role: "ਭੂਮਿਕਾ ਚੁਣੋ",
        register_role_placeholder: "-- ਆਪਣੀ ਭੂਮਿਕਾ ਚੁਣੋ --",
        register_role_student: "ਵਿਦਿਆਰਥੀ",
        register_role_mentor: "ਮੈਂਟਰ",
        register_role_user: "ਉਪਭੋਗਤਾ",
        register_button: "ਰਜਿਸਟਰ ਕਰੋ",
        have_account: "ਕੀ ਤੁਹਾਡਾ ਪਹਿਲਾਂ ਹੀ ਖਾਤਾ ਹੈ?",
        login_now: "ਹੁਣੇ ਲਾਗਇਨ ਕਰੋ",
        footer_text: "© 2025 ਗ੍ਰਾਮਿਕ ਡਿਜ਼ਿਟਲ ਪਾਠਸ਼ਾਲਾ। ਸਭ ਹੱਕ ਰਾਖਵੇਂ ਹਨ। ਭਵਿੱਖ ਦੇ ਲੀਡਰਾਂ ਲਈ ❤️ ਨਾਲ ਡਿਜ਼ਾਈਨ ਕੀਤਾ ਗਿਆ।"
      }
    };

    const languageSelector = document.getElementById('language-selector');

    function updateContent(language) {
      const currentTranslations = translations[language];
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (currentTranslations[key]) {
          element.innerHTML = currentTranslations[key];
        }
      });
    }

    const storedLanguage = localStorage.getItem('language') || 'en';
    languageSelector.value = storedLanguage;
    updateContent(storedLanguage);

    languageSelector.addEventListener('change', (event) => {
      const newLanguage = event.target.value;
      localStorage.setItem('language', newLanguage);
      updateContent(newLanguage);
    });
  </script>
</body>
</html>
